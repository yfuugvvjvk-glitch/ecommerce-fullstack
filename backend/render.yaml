services:
  - type: web
    name: ecommerce-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce_db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://ecommerce-frontend-navy.vercel.app
      - key: PORT
        value: 3001
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: ecommerce_db
    databaseName: ecommerce_db
    user: ecommerce_db_user
    region: oregon
    plan: free
